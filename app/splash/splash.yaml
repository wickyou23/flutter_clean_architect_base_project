flutter_native_splash:
  # NOTE: color or background_image is the only required parameter.  Use color to set the background of your splash screen to a solid color.  Use background_image to set the background of your splash screen to a png image.  This is useful for gradients. The image will be stretch to the size of the app. Only one parameter can be used, color and background_image cannot both be set.
  color: "#1A2C58"
  #background_image: "assets/background.png"

  # NOTE: The image parameter allows you to specify an image used in the splash screen.  It must be a png file and should be sized for 4x pixel density.
  image: assets/images/ios_app_icon.png

  # NOTE: This property allows you to specify an image used as branding in the splash screen. It must be a png file. Currently, it is only supported for Android and iOS. 'branding_dark' for dark mode
  #branding: assets/dart.png
  #branding_dark: assets/dart_dark.png

  # NOTE: To position the branding image at the bottom of the screen you can use bottom, bottomRight, and bottomLeft. The default values is bottom if not specified or specified something else.
  #branding_mode: bottom

  # NOTE: The color_dark, background_image_dark, and image_dark are parameters that set the background and image when the device is in dark mode. If they are not specified, the app will use the parameters from above. If the image_dark parameter is specified, color_dark or background_image_dark must be specified. color_dark and background_image_dark cannot both be set.
  #color_dark: "#042a49"
  #background_image_dark: "assets/dark-background.png"
  #image_dark: assets/splash-invert.png

  # android: false
  #ios: false
  #web: false

  # NOTE: The position of the splash image can be set with android_gravity, ios_content_mode, and web_image_mode parameters.  All default to center.
  #       * android_gravity can be one of the following Android Gravity (see https://developer.android.com/reference/android/view/Gravity): bottom, center, center_horizontal, center_vertical, clip_horizontal, clip_vertical, end, fill, fill_horizontal, fill_vertical, left, right, start, or top.
  #       * ios_content_mode can be one of the following iOS UIView.ContentMode (see https://developer.apple.com/documentation/uikit/uiview/contentmode): scaleToFill, scaleAspectFit, scaleAspectFill, center, top, bottom, left, right, topLeft, topRight, bottomLeft, or bottomRight.
  #       * web_image_mode can be one of the following modes: center, contain, stretch, and cover.
  #android_gravity: center
  #ios_content_mode: center
  #web_image_mode: center

  # To hide the notification bar, use the fullscreen parameter.  Has no effect in web since web has no notification bar.  Defaults to false.
  # NOTE: Unlike Android, iOS will not automatically show the notification bar when the app loads.
  #       To show the notification bar, add the following code to your Flutter app:
  #       WidgetsFlutterBinding.ensureInitialized();
  #       SystemChrome.setEnabledSystemUIOverlays([SystemUiOverlay.bottom, SystemUiOverlay.top]);
  #fullscreen: true
  
  # NOTE: If you have changed the name(s) of your info.plist file(s), you can specify the filename(s) with the info_plist_files parameter.  Remove only the # characters in the three lines below, do not remove any spaces:
  #info_plist_files:
  #  - 'ios/Runner/Info-Debug.plist'
  #  - 'ios/Runner/Info-Release.plist'
  android_12:
    # The image parameter sets the splash screen icon image.  If this parameter is not specified,
    # the app's launcher icon will be used instead.
    # Please note that the splash screen will be clipped to a circle on the center of the screen.
    # App icon with an icon background: This should be 960×960 pixels, and fit within a circle
    # 640 pixels in diameter.
    # App icon without an icon background: This should be 1152×1152 pixels, and fit within a circle
    # 768 pixels in diameter.
    image: assets/images/ios_app_icon.png

    # Splash screen background color.
    color: "#1A2C58"

    # App icon background color.
    #icon_background_color: "#111111"

    # The branding property allows you to specify an image used as branding in the splash screen.
    #branding: assets/dart.png

    # The image_dark, color_dark, icon_background_color_dark, and branding_dark set values that
    # apply when the device is in dark mode. If they are not specified, the app will use the
    # parameters from above.
    image_dark: assets/images/ios_app_icon.png
    color_dark: "#1A2C58"
    #icon_background_color_dark: "#eeeeee"
